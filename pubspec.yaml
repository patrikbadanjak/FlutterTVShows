name: tv_shows
description: TV Shows app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2
  dio: ^4.0.4
  email_validator: ^2.0.1
  google_fonts: ^2.3.1
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.8
  flutter_gen_runner: ^4.1.6
  flutter_lints: ^1.0.4

flutter_gen:
  line_length: 120

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/login_register_screen/
    - assets/images/shows/
